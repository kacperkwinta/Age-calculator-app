<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Age calculator app</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="box">
				<div class="wrapper-inputs">
					<span>
						<label for="day">Day</label>
						<input type="number" name="day" id="day" />
					</span>

					<span>
						<label for="month">Month</label>
						<input type="number" name="month" id="month" />
					</span>

					<span>
						<label for="year">Year</label>
						<input type="number" name="year" id="year" />
					</span>
				</div>
				<div class="wrapper-button">
					<div class="line"></div>
					<button class="btn">
						<img src="assets/images/icon-arrow.svg" alt="" class="btn-icon" />
					</button>
				</div>
				<div class="wrapper-result">
					<p><span class="years">--</span> years</p>
					<p><span class="months">--</span> months</p>
					<p><span class="days">--</span> days</p>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/kacperkwinta" target="_blank">Kacper Kwinta</a
			>.
		</div>
	</body>
</html>
